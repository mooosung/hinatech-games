<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF6E3"/>
      <stop offset="100%" style="stop-color:#F5E6C8"/>
    </linearGradient>
    <radialGradient id="watermelon-g" cx="40%" cy="35%">
      <stop offset="0%" style="stop-color:#58D68D"/>
      <stop offset="50%" style="stop-color:#2ECC71"/>
      <stop offset="100%" style="stop-color:#1A9C4E"/>
    </radialGradient>
    <radialGradient id="orange-g" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="60%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#CC7000"/>
    </radialGradient>
    <radialGradient id="apple-g" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF7675"/>
      <stop offset="50%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#A93226"/>
    </radialGradient>
    <radialGradient id="grape-g" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#BB6BD9"/>
      <stop offset="60%" style="stop-color:#8E44AD"/>
      <stop offset="100%" style="stop-color:#6C3483"/>
    </radialGradient>
    <radialGradient id="cherry-g" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="60%" style="stop-color:#E74040"/>
      <stop offset="100%" style="stop-color:#B82E2E"/>
    </radialGradient>
    <radialGradient id="strawberry-g" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF7979"/>
      <stop offset="60%" style="stop-color:#FF4757"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </radialGradient>
  </defs>
  <!-- 背景 -->
  <rect width="320" height="200" rx="12" fill="url(#bg)"/>
  <!-- 壁 -->
  <rect x="0" y="0" width="3" height="200" fill="#D2B48C" rx="1"/>
  <rect x="317" y="0" width="3" height="200" fill="#D2B48C" rx="1"/>
  <rect x="0" y="197" width="320" height="3" fill="#D2B48C" rx="1"/>
  <!-- デッドライン -->
  <line x1="3" y1="40" x2="317" y2="40" stroke="#E74C3C" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.3"/>

  <!-- すいか（大きい、底に） -->
  <circle cx="160" cy="150" r="45" fill="url(#watermelon-g)"/>
  <path d="M160,106 Q164,150 160,194" stroke="#145A32" stroke-width="2.5" fill="none" opacity="0.15"/>
  <path d="M117,135 Q160,155 203,135" stroke="#145A32" stroke-width="2" fill="none" opacity="0.1" transform="rotate(45,160,150)"/>
  <path d="M117,165 Q160,155 203,165" stroke="#145A32" stroke-width="2" fill="none" opacity="0.1" transform="rotate(45,160,150)"/>
  <ellipse cx="145" cy="130" rx="14" ry="7" fill="rgba(255,255,255,0.15)" transform="rotate(-20,145,130)"/>

  <!-- りんご（左） -->
  <circle cx="90" cy="105" r="24" fill="url(#apple-g)"/>
  <line x1="90" y1="82" x2="91" y2="72" stroke="#5D4E37" stroke-width="1.5"/>
  <ellipse cx="97" cy="75" rx="7" ry="3" fill="#4CAF50" transform="rotate(25,97,75)"/>
  <ellipse cx="82" cy="92" rx="6" ry="3.5" fill="rgba(255,255,255,0.25)" transform="rotate(-20,82,92)"/>

  <!-- デコポン（右） -->
  <circle cx="235" cy="110" r="22" fill="url(#orange-g)"/>
  <circle cx="235" cy="90" r="7" fill="#FFB347"/>
  <ellipse cx="241" cy="85" rx="5" ry="2" fill="#4CAF50" transform="rotate(20,241,85)"/>
  <ellipse cx="227" cy="100" rx="5" ry="3" fill="rgba(255,255,255,0.2)" transform="rotate(-20,227,100)"/>

  <!-- ぶどう（上中央） -->
  <g transform="translate(165,70)">
    <line x1="0" y1="-8" x2="0" y2="-18" stroke="#5D4E37" stroke-width="1.2"/>
    <ellipse cx="3" cy="-16" rx="5" ry="2.5" fill="#4CAF50" transform="rotate(15,3,-16)"/>
    <circle cx="0" cy="-5" r="6" fill="url(#grape-g)"/>
    <circle cx="-6" cy="3" r="6" fill="url(#grape-g)"/>
    <circle cx="6" cy="3" r="6" fill="url(#grape-g)"/>
    <circle cx="-3" cy="10" r="6" fill="url(#grape-g)"/>
    <circle cx="3" cy="10" r="6" fill="url(#grape-g)"/>
  </g>

  <!-- いちご（右上） -->
  <g transform="translate(270,70)">
    <path d="M0,10 Q-13,2 -8,-7 Q0,-14 8,-7 Q13,2 0,10 Z" fill="url(#strawberry-g)"/>
    <circle cx="-3" cy="-1" r="0.8" fill="#F4D03F"/>
    <circle cx="2" cy="1" r="0.8" fill="#F4D03F"/>
    <circle cx="-1" cy="5" r="0.8" fill="#F4D03F"/>
    <circle cx="3" cy="-4" r="0.8" fill="#F4D03F"/>
    <g fill="#4CAF50">
      <ellipse cx="-3" cy="-9" rx="3.5" ry="1.5" transform="rotate(-30,-3,-9)"/>
      <ellipse cx="0" cy="-10" rx="3.5" ry="1.5"/>
      <ellipse cx="3" cy="-9" rx="3.5" ry="1.5" transform="rotate(30,3,-9)"/>
    </g>
  </g>

  <!-- さくらんぼ（左上、落下中） -->
  <g transform="translate(60,55)">
    <path d="M-3,-4 Q1,-18 6,-16" stroke="#5D4E37" stroke-width="1.2" fill="none"/>
    <path d="M3,-4 Q4,-16 6,-16" stroke="#5D4E37" stroke-width="1.2" fill="none"/>
    <ellipse cx="8" cy="-15" rx="5" ry="2.5" fill="#4CAF50" transform="rotate(15,8,-15)"/>
    <circle cx="-4" cy="2" r="6" fill="url(#cherry-g)"/>
    <circle cx="4" cy="2" r="6" fill="url(#cherry-g)"/>
    <ellipse cx="-6" cy="-1" rx="2" ry="1.2" fill="rgba(255,255,255,0.3)" transform="rotate(-20,-6,-1)"/>
    <ellipse cx="2" cy="-1" rx="2" ry="1.2" fill="rgba(255,255,255,0.3)" transform="rotate(-20,2,-1)"/>
  </g>

  <!-- ガイドライン -->
  <line x1="60" y1="40" x2="60" y2="200" stroke="#999" stroke-width="1" stroke-dasharray="3,3" opacity="0.15"/>
</svg>
