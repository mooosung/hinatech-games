<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <rect width="400" height="250" rx="16" fill="#FAFAFA"/>
  <!-- Simon buttons in 2x2 -->
  <g transform="translate(120, 20)">
    <!-- Green (top-left) -->
    <path d="M5,80 A78,78 0 0,1 78,5 L78,78 Z" fill="#4CAF50" opacity="0.85"/>
    <!-- Red (top-right) -->
    <path d="M82,5 A78,78 0 0,1 155,78 L82,78 Z" fill="#F44336" opacity="0.85"/>
    <!-- Yellow (bottom-left) -->
    <path d="M5,82 L78,82 L78,155 A78,78 0 0,1 5,82" fill="#FFEB3B" opacity="0.85"/>
    <!-- Blue (bottom-right) - lit up -->
    <path d="M82,82 L155,82 A78,78 0 0,1 82,155 Z" fill="#2196F3"/>
    <path d="M82,82 L155,82 A78,78 0 0,1 82,155 Z" fill="#64B5F6" opacity="0.5"/>
    <!-- Center circle -->
    <circle cx="80" cy="80" r="22" fill="#333"/>
    <text x="80" y="86" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="700" fill="#fff">SIMON</text>
  </g>
  <text x="200" y="232" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="700" fill="#333">Simon Game</text>
</svg>
