<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <rect width="400" height="250" rx="16" fill="#FFF3E0"/>
  <!-- Ground -->
  <rect x="0" y="130" width="400" height="120" rx="0" fill="#8D6E63" opacity="0.2"/>
  <!-- Holes with moles -->
  <ellipse cx="100" cy="130" rx="45" ry="18" fill="#5D4037"/>
  <ellipse cx="200" cy="130" rx="45" ry="18" fill="#5D4037"/>
  <ellipse cx="300" cy="130" rx="45" ry="18" fill="#5D4037"/>
  <!-- Mole popping up from middle hole -->
  <circle cx="200" cy="105" r="25" fill="#8D6E63"/>
  <circle cx="192" cy="100" r="5" fill="#333"/>
  <circle cx="208" cy="100" r="5" fill="#333"/>
  <circle cx="193" cy="99" r="2" fill="#fff"/>
  <circle cx="209" cy="99" r="2" fill="#fff"/>
  <ellipse cx="200" cy="112" rx="8" ry="5" fill="#D7CCC8"/>
  <circle cx="200" cy="110" r="3" fill="#E91E63"/>
  <!-- Holes row 2 -->
  <ellipse cx="150" cy="175" rx="45" ry="18" fill="#5D4037"/>
  <ellipse cx="250" cy="175" rx="45" ry="18" fill="#5D4037"/>
  <!-- Mole peeking from bottom-left -->
  <circle cx="150" cy="158" r="20" fill="#A1887F"/>
  <circle cx="143" cy="154" r="4" fill="#333"/>
  <circle cx="157" cy="154" r="4" fill="#333"/>
  <!-- Hammer -->
  <rect x="290" y="40" width="15" height="60" rx="4" fill="#795548" transform="rotate(-30 297 70)"/>
  <rect x="275" y="30" width="45" height="25" rx="6" fill="#E64A19" transform="rotate(-30 297 42)"/>
  <text x="200" y="232" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="700" fill="#E64A19">Whack-a-Mole</text>
</svg>
