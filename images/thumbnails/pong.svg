<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <rect width="400" height="250" rx="16" fill="#263238"/>
  <!-- Center line -->
  <line x1="200" y1="15" x2="200" y2="195" stroke="#fff" stroke-width="2" stroke-dasharray="8,8" opacity="0.3"/>
  <!-- Left paddle -->
  <rect x="50" y="65" width="12" height="60" rx="6" fill="#4CAF50"/>
  <!-- Right paddle -->
  <rect x="338" y="85" width="12" height="60" rx="6" fill="#F44336"/>
  <!-- Ball -->
  <circle cx="200" cy="110" r="8" fill="#fff"/>
  <!-- Score -->
  <text x="150" y="45" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="700" fill="#fff" opacity="0.5">3</text>
  <text x="250" y="45" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="700" fill="#fff" opacity="0.5">2</text>
  <text x="200" y="235" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="700" fill="#fff">Pong</text>
</svg>
