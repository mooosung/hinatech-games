<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <rect width="200" height="150" fill="#1a3a1a" rx="12"/>
  <!-- キャンバス -->
  <rect x="25" y="15" width="150" height="110" rx="6" fill="#fff"/>
  <!-- 描いた絵（猫っぽい） -->
  <circle cx="100" cy="60" r="22" fill="none" stroke="#333" stroke-width="2.5"/>
  <!-- 耳 -->
  <path d="M83 42 L78 28 L90 38" fill="none" stroke="#333" stroke-width="2.5"/>
  <path d="M117 42 L122 28 L110 38" fill="none" stroke="#333" stroke-width="2.5"/>
