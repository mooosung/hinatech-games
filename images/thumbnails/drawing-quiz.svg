    <polygon points="0,35 6,35 3,42" fill="#FFD700"/>
    <rect x="0" y="0" width="6" height="5" fill="#E74C3C" rx="1"/>
  </g>
  <!-- カラーパレット -->
  <circle cx="35" cy="138" r="6" fill="#E74C3C"/>
  <circle cx="52" cy="138" r="6" fill="#3498DB"/>
  <circle cx="69" cy="138" r="6" fill="#2ECC71"/>
  <circle cx="86" cy="138" r="6" fill="#F1C40F"/>
  <circle cx="103" cy="138" r="6" fill="#9B59B6"/>
  <!-- ?マーク -->
  <text x="162" y="140" font-size="20" font-weight="bold" fill="rgba(255,255,255,0.6)" font-family="sans-serif">?</text>
