  <circle cx="92" cy="57" r="3" fill="#333"/>
  <circle cx="108" cy="57" r="3" fill="#333"/>
  <!-- ひげ -->
  <line x1="72" y1="64" x2="88" y2="66" stroke="#333" stroke-width="1.5"/>
  <line x1="72" y1="70" x2="88" y2="68" stroke="#333" stroke-width="1.5"/>
  <line x1="128" y1="64" x2="112" y2="66" stroke="#333" stroke-width="1.5"/>
  <line x1="128" y1="70" x2="112" y2="68" stroke="#333" stroke-width="1.5"/>
  <!-- 口 -->
  <path d="M95 72 Q100 78 105 72" fill="none" stroke="#333" stroke-width="2"/>
