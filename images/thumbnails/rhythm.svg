<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d001a"/>
      <stop offset="100%" stop-color="#1a0a2e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="150" fill="url(#bg)" rx="12"/>
  <!-- レーン線 -->
  <line x1="50" y1="0" x2="50" y2="150" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <line x1="100" y1="0" x2="100" y2="150" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <line x1="150" y1="0" x2="150" y2="150" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
