  <line x1="0" y1="120" x2="200" y2="120" stroke="rgba(187,134,252,0.6)" stroke-width="3"/>
  <line x1="0" y1="120" x2="200" y2="120" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <!-- ノーツ -->
  <rect x="10" y="30" width="30" height="12" rx="4" fill="#E74C3C"/>
  <rect x="60" y="55" width="30" height="12" rx="4" fill="#3498DB"/>
  <rect x="110" y="75" width="30" height="12" rx="4" fill="#2ECC71"/>
  <rect x="160" y="45" width="30" height="12" rx="4" fill="#F1C40F"/>
