  <rect x="110" y="20" width="30" height="12" rx="4" fill="#2ECC71"/>
  <rect x="10" y="85" width="30" height="12" rx="4" fill="#E74C3C"/>
  <!-- ハイライト -->
  <rect x="12" y="31" width="26" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="62" y="56" width="26" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="112" y="76" width="26" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="162" y="46" width="26" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <!-- PERFECT テキスト -->
  <text x="100" y="140" text-anchor="middle" font-size="11" font-weight="bold" fill="#F1C40F" font-family="sans-serif">PERFECT</text>
