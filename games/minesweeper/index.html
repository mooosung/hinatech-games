<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta property="og:title" content="マインスイーパー｜無料ブラウザゲーム｜ひなテックGames">
  <meta property="og:description" content="マインスイーパーの無料ブラウザゲーム。地雷を避けてすべてのマスを開こう！3段階の難易度、PC・スマホ対応。">

  <meta property="og:locale" content="ja_JP">
  <!-- 構造化データ -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Game",
    "name": "マインスイーパー",
    "description": "地雷を避けてすべてのマスを開くロジックパズルゲーム",
    "url": "https://hinata-ya.tech/games/games/minesweeper/",
    "genre": ["ロジック", "パズル"],
    "gamePlatform": "Web Browser",
    "publisher": {
      "@type": "Organization",
      "name": "ひなテック",
      "url": "https://hinata-ya.tech"
    }
  }
  </script>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <div class="game-page">
    <h1 class="game-page-title">マインスイーパー</h1>
    <div class="game-page-tags">
      <span class="tag">ロジック</span>
      <span class="tag">パズル</span>
    </div>

    <div class="game-container">
      <!-- コントロールエリア -->
      <div class="ms-controls">
        <div class="ms-info-box" id="mine-counter">010</div>
        <button class="ms-smiley" id="btn-smiley" aria-label="新しいゲーム">😊</button>
        <div class="ms-info-box" id="timer">000</div>
      </div>

      <!-- 難易度選択 -->
      <div class="ms-difficulty">
        <button class="ms-diff-btn active" data-difficulty="easy">かんたん</button>
        <button class="ms-diff-btn" data-difficulty="normal">ふつう</button>
        <button class="ms-diff-btn" data-difficulty="hard">むずかしい</button>
      </div>

      <!-- ベストタイム表示 -->
      <div class="ms-best-time" id="best-time-display"></div>

      <!-- ゲームボード -->
      <div class="ms-board-wrapper">
        <div class="ms-board" id="ms-board"></div>
      </div>

      <!-- ゲームメッセージ -->
      <div class="ms-message" id="ms-message"></div>
    </div>

    <div class="game-instructions">
      <h3>遊び方</h3>
      <ul>
        <li><strong>クリック</strong>: マスを開く</li>
        <li><strong>右クリック / 長押し</strong>: 旗を立てる・外す（地雷の目印）</li>
        <li>数字は周囲8マスにある地雷の数を表します</li>
        <li>地雷以外のすべてのマスを開けばクリア！</li>
        <li>最初のクリックは必ず安全です</li>
      </ul>
    </div>

    <div class="game-promo">
      <h3>💡 このゲーム、自分でも作れるよ！</h3>
      <p>
        マインスイーパーは再帰処理（フラッドフィル）と<br>
        グリッド操作で作られています。<br><br>
        ひなテックでは、こうしたゲームの<br>
        作り方を楽しく学べます！
      </p>
      <a href="https://hinata-ya.tech" class="btn-primary" target="_blank" rel="noopener">ひなテックについて詳しく見る →</a>
    </div>

    <div class="other-games">
      <a href="../../index.html">← 他のゲームも遊ぶ</a>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../../js/common.js" data-base="../../"></script>
  <script src="game.js"></script>
</body>
</html>
